<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/8b49c0f94f.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather Check</title>
  </head>
  <body>
    <main>
      <div class="weather__container">
        <div id="units__toggle">
          <button id="celsius" class="active">C</button>
          <button id="fahrenheit">F</button>
        </div>
        <div id="weather__icon"></div>
        <div class="box1">
          <div class="box__left">
            <div id="location__name">Tokyo</div>
            <div id="weather__condition">Clear Sky</div>
          </div>
          <div class="box__right">
            <div id="current__temperature">23°</div>
          </div>
        </div>

        <div class="box2">
          <div id="minmax__temperature">23° / 27°</div>
          <div id="humidity">50%</div>
        </div>
      </div>

      <div class="search__input">
        <form id="city__form">
          <div class="form__group">
            <!-- <label for="city">Enter your city here</label> -->
            <input type="text" id="city" class="form__control" required />
          </div>
          <div id="error__text">Enter your city here</div>
        </form>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
